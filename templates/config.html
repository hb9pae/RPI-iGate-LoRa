{% extends 'base.html' %}

{% block content %}
    <h3>{% block title %}Konfiguration {% endblock %}</h3>

    <form method="post">
        <br>
	<table>
	{% for key, value in content.items() %}
		<tr>
			<td> 	<label for={{ key }}>{{ key|upper }} </label> </td>
			<td> &nbsp; </td>
			<td>	<input type="text" name={{ key }} value="{{ value }}" autocomplete="off" ></input> </td>
		</tr> 
	{% endfor %}
	</table>
        <p> <button type="submit">Speichen</button>
    </form>

{% endblock %}
